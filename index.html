<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Dash</title>
  </head>
  <body>
    <main>
      <div class="top">
        <div class="top-left">
          <blockquote class="blockquote">
            <p class="bquote"></p>
            <p id="quote" class="quote"></p>
            <p id="author" class="author"></p>
          </blockquote>
        </div>
        <div class="top-right">
          <!-- <div>
            <h3 class="date-heading"></h3>
            <h3 class="time-heading"></h3>
          </div> -->
          <div class="weather">
            <h3>Weather in:</h3>
            <img
              id="weather-icon"
              class="weather-icon"
              src="assets/rainy-5.svg"
              alt="default weather icon"
            />
            <p>Weather</p>
          </div>
          <div class="date-time">
            <h3 class="date-heading"></h3>
            <h3 class="time-heading"></h3>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="middle-left">
          <h2 class="pomo">Pomo</h2>
        </div>
        <div class="middle-right">
          <input type="text" id="input-el" class="input-field" />
          <button id="input-button" class="input-button">Save url</button>
        </div>
      </div>

      <p id="author"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Dash</title>
  </head>
  <body>
    <main>
      <!-- TOP SECTION -->
      <div class="top">
        <div class="top-left">
          <blockquote class="blockquote">
            <p class="bquote"></p>
            <p id="quote" class="quote"></p>
            <p id="author" class="author"></p>
          </blockquote>
        </div>
        <div class="top-right">
          <div class="weather" id="weather"></div>
          <div class="date-time">
            <h4 class="date-heading"></h4>
            <h4 class="time-heading"></h4>
          </div>
        </div>
      </div>
      <!-- MIDDLE SECTION -->
      <div class="middle">
        <div class="middle-left">
          <h2 class="pomo">Pomo</h2>
        </div>
        <div class="middle-right">
          <h2 class="pomo-tracker">Tracker</h2>
        </div>
      </div>
      <!-- BOTTOM SECTION -->
      <div class="bottom">
        <button class="add" id="add">
          <i class="fas fa-plus"></i> Add Note
        </button>
        <div class="notes-container"></div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d9c17a98f0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

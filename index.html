<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Dash</title>
  </head>
  <body>
    <main>
      <!-- TOP SECTION -->
      <div class="top">
        <div class="top-left">
          <blockquote class="blockquote">
            <p id="quote" class="quote"></p>
            <p id="author" class="author"></p>
          </blockquote>
        </div>
        <div class="top-right">
          <div class="weather" id="weather"></div>
          <div class="date-time">
            <!-- <h4 class="date-heading"></h4>
            <h4 class="time-heading"></h4> -->
            <section class="clock contaner">
              <div class="clock__container grid">
                <div class="clock__content grid">
                  <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>
                  </div>

                  <div>
                    <div class="clock__text">
                      <div class="clock__text-hour" id="text-hour"></div>
                      <div class="clock__text-minutes" id="text-minutes"></div>
                      <div class="clock__text-ampm" id="text-ampm"></div>
                    </div>

                    <div class="clock__date">
                      <span id="date-day"></span>
                      <span id="date-month"></span>
                      <span id="date-year"></span>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      <!-- MIDDLE SECTION -->
      <div class="middle">
        <div class="middle-left">
          <p id="work" class="label">Work</p>
          <p id="break" class="label">Break</p>
          <p id="cycles" class="label">Cycles</p>
          <!--Work Timer-->
          <div id="work-timer" class="timer">
            <p id="w-minutes">1</p>
            <p class="semicolon">:</p>
            <p id="w-seconds">00</p>
          </div>

          <!--Cycle Counter-->
          <p id="counter" class="timer">0</p>

          <!--Break Timer-->
          <div id="break-timer" class="timer">
            <p id="b-minutes">1</p>
            <p class="semicolon">:</p>
            <p id="b-seconds">00</p>
          </div>
          <!-- buttons -->
          <button id="start" class="btn">Start</button>
          <button id="stop" class="btn">Pause</button>
          <button id="reset" class="btn">Reset</button>
        </div>
        <div class="middle-right">
          <p class="label"># of Work Cycles</p>
          <ul class="counter-list"></ul>
        </div>
      </div>
      <!-- BOTTOM SECTION -->
      <div class="bottom">
        <div class="note-buttons">
          <button class="add" id="add">
            <i class="fas fa-plus"></i> Add Note
          </button>
        </div>
        <div class="notes-container"></div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d9c17a98f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    
    
  </body>
</html>
